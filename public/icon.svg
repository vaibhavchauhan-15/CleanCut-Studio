<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect x="10" y="10" width="80" height="80" rx="18" fill="url(#orangeGradient)"/>
  
  <!-- Magic Wand Icon -->
  <g transform="translate(50,50)">
    <!-- Wand handle -->
    <rect x="-4.8" y="-16" width="9.6" height="41.6" rx="3" fill="#1e293b" transform="rotate(45)"/>
    <circle cx="14.4" cy="-14.4" r="7.2" fill="#1e293b"/>
    
    <!-- Sparkles -->
    <g fill="#1e293b">
      <!-- Top sparkle -->
      <path d="M 0,-35.2 L 1.9,-28.8 L 0,-22.4 L -1.9,-28.8 Z"/>
      <path d="M -6.4,-28.8 L 0,-30.7 L 6.4,-28.8 L 0,-26.9 Z"/>
      
      <!-- Right sparkle -->
      <path d="M 32,-8 L 33.6,-3.2 L 32,1.6 L 30.4,-3.2 Z"/>
      <path d="M 27.2,-3.2 L 32,-4.8 L 36.8,-3.2 L 32,-1.6 Z"/>
      
      <!-- Bottom left sparkle -->
      <path d="M -20.8,20.8 L -19.2,25.6 L -20.8,30.4 L -22.4,25.6 Z"/>
      <path d="M -25.6,25.6 L -20.8,24 L -16,25.6 L -20.8,27.2 Z"/>
