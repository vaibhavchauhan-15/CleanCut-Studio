<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CleanCut Studio | WebGPU Background Remover</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#344256",
                        "accent": "#f59e0b",
                        "background-light": "#f6f7f7",
                        "background-dark": "#16191c",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .checkerboard {
            background-image: 
                linear-gradient(45deg, #1e293b 25%, transparent 25%), 
                linear-gradient(-45deg, #1e293b 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #1e293b 75%), 
                linear-gradient(-45deg, transparent 75%, #1e293b 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #334155;
        }
        .slider-handle {
            left: 50%;
            transform: translateX(-50%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-200 h-screen overflow-hidden flex flex-col">
<!-- Header / Top Bar -->
<header class="h-14 border-b border-slate-800 flex items-center justify-between px-6 bg-background-light dark:bg-background-dark shrink-0">
<div class="flex items-center gap-3">
<div class="bg-accent p-1.5 rounded-lg">
<span class="material-icons-round text-background-dark text-lg">content_cut</span>
</div>
<h1 class="font-bold text-lg tracking-tight text-slate-900 dark:text-white">CleanCut <span class="text-slate-500 font-medium">Studio</span></h1>
</div>
<div class="flex items-center gap-4">
<div class="flex items-center gap-2 px-3 py-1 bg-primary/20 rounded-full border border-primary/30">
<span class="material-icons-round text-[14px] text-green-400">memory</span>
<span class="text-xs font-medium text-slate-400 uppercase tracking-wider">WebGPU Active</span>
</div>
<div class="h-8 w-[1px] bg-slate-800 mx-2"></div>
<button class="text-slate-400 hover:text-white transition-colors">
<span class="material-icons-round">help_outline</span>
</button>
</div>
</header>
<!-- Main Workspace -->
<main class="flex-1 flex overflow-hidden">
<!-- Left Area: Main Canvas -->
<section class="flex-1 relative bg-neutral-900 overflow-hidden flex items-center justify-center p-8">
<div class="relative w-full max-w-4xl aspect-[4/3] rounded-xl overflow-hidden shadow-2xl shadow-black/50 group">
<!-- Background Layer (Transparent/Processed Side) -->
<div class="absolute inset-0 checkerboard">
<img alt="Processed Image" class="w-full h-full object-contain filter drop-shadow-2xl" data-alt="Portrait of a woman with background removed on checkerboard" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCNlVL3Tkugp1A4PVkavfjwfoU5dtoRlQE3kWtWQckB7ACj-MN-sNobvhUgZqypqa_QX8DR71XnMB_96LJPBV_K0ZA-QaX0xc7I_KROi18MjVN0NR9Bwr7fnlsawRcBjE0iyPwY-0sy-drPUsj4SepyrXHrggVByjbZfpWSeClNyXiFYkUy3cJFE2lPoqp7c1obN2Jq-ISm6KRYnx-NST2C_p2NeQUFvvJFYdPuhzZI1s-nEMcfm1BlatIO1YYL5UDX8RFpvSx-Cmk"/>
</div>
<!-- Foreground Layer (Original Side - Clipped) -->
<div class="absolute inset-0 overflow-hidden" style="width: 50%;">
<img alt="Original Image" class="absolute inset-0 h-full max-w-none object-contain" data-alt="Original portrait of a woman with natural background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDBzs19xW6bAmqFTFbjDDAVtP0gafy9VBqqTapZj99a9F-iu8CPJIAEgJFIwDM29EDVf-EB5JnwqFnTM3z-XDvVmf15uCc8Kn8CZwqEs4nqUhohBd_JAiCifwd2euof4to9LwbU7PnVdM2knTH_ynxbIAl8PGk_JbjMEK2caCL_wTHSHeWteJGMOk1JbU80axpwHZAONbvont5lTGVMtv57gA4T727eh5tiX2d1VzI6cnSxnotEFSIatiKTVt7S8RnSTzdmu2Pnrcc" style="width: 200%;"/>
</div>
<!-- Slider Handle -->
<div class="slider-handle absolute top-0 bottom-0 w-1 bg-accent cursor-ew-resize z-20">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-10 h-10 bg-accent rounded-full shadow-lg flex items-center justify-center">
<span class="material-icons-round text-background-dark">unfold_more</span>
</div>
</div>
<!-- Labels -->
<div class="absolute bottom-4 left-4 z-10 px-3 py-1 bg-black/50 backdrop-blur-md rounded text-xs font-bold text-white uppercase tracking-widest border border-white/10">Original</div>
<div class="absolute bottom-4 right-4 z-10 px-3 py-1 bg-black/50 backdrop-blur-md rounded text-xs font-bold text-white uppercase tracking-widest border border-white/10">Processed</div>
</div>
<!-- Canvas Zoom/Pan Controls -->
<div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-2 bg-primary/40 backdrop-blur-xl border border-white/10 p-1.5 rounded-xl shadow-xl">
<button class="p-2 hover:bg-white/10 rounded-lg text-slate-300"><span class="material-icons-round text-xl">zoom_out</span></button>
<span class="text-xs font-medium px-4 border-x border-white/10 text-slate-300">85%</span>
<button class="p-2 hover:bg-white/10 rounded-lg text-slate-300"><span class="material-icons-round text-xl">zoom_in</span></button>
<div class="w-px h-6 bg-white/10 mx-1"></div>
<button class="p-2 hover:bg-white/10 rounded-lg text-slate-300"><span class="material-icons-round text-xl">fit_screen</span></button>
</div>
</section>
<!-- Right Sidebar: Tools -->
<aside class="w-80 border-l border-slate-800 bg-background-light dark:bg-background-dark flex flex-col shrink-0 overflow-y-auto custom-scrollbar">
<!-- Refine Section -->
<div class="p-6 border-b border-slate-800">
<h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4 flex items-center gap-2">
<span class="material-icons-round text-sm">auto_fix_high</span> Refine Edge
                </h3>
<div class="space-y-6">
<div>
<div class="flex items-center justify-between mb-2">
<label class="text-sm font-medium text-slate-300">Feathering</label>
<span class="text-xs text-accent">1.2px</span>
</div>
<input class="w-full h-1.5 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-accent" type="range"/>
</div>
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-slate-300">Hair Smoothing</label>
<button class="relative inline-flex h-6 w-11 items-center rounded-full bg-accent">
<span class="inline-block h-4 w-4 transform translate-x-6 rounded-full bg-white transition"></span>
</button>
</div>
</div>
</div>
<!-- Background Section -->
<div class="p-6 border-b border-slate-800">
<h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4 flex items-center gap-2">
<span class="material-icons-round text-sm">wallpaper</span> Background
                </h3>
<div class="grid grid-cols-4 gap-2 mb-4">
<button class="flex flex-col items-center gap-1 p-2 rounded-lg bg-primary border border-accent">
<span class="material-icons-round text-accent text-xl">blur_on</span>
<span class="text-[10px] font-medium text-accent">Transp</span>
</button>
<button class="flex flex-col items-center gap-1 p-2 rounded-lg hover:bg-primary/30 border border-transparent transition-all">
<span class="material-icons-round text-slate-400 text-xl">palette</span>
<span class="text-[10px] font-medium text-slate-400">Solid</span>
</button>
<button class="flex flex-col items-center gap-1 p-2 rounded-lg hover:bg-primary/30 border border-transparent transition-all">
<span class="material-icons-round text-slate-400 text-xl">gradient</span>
<span class="text-[10px] font-medium text-slate-400">Grad</span>
</button>
<button class="flex flex-col items-center gap-1 p-2 rounded-lg hover:bg-primary/30 border border-transparent transition-all">
<span class="material-icons-round text-slate-400 text-xl">image</span>
<span class="text-[10px] font-medium text-slate-400">Image</span>
</button>
</div>
<div class="space-y-3">
<p class="text-[11px] text-slate-500">Preset Backdrops</p>
<div class="grid grid-cols-3 gap-2">
<div class="aspect-square rounded-md bg-slate-800 hover:ring-2 ring-accent cursor-pointer overflow-hidden border border-white/5">
<img alt="Preset 1" class="w-full h-full object-cover" data-alt="Abstract blue gradient background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAkpfgkVbu8ovro76pFiHnUCMERS4Oa8Z3FPt3IxjF3GbKpbl1RxwEVI9RFehTdefFLpRKMvOTByfeFovFGq-R66PjEiGUkdlnPkq3fb7ReVYenphASQdfJd8LOJnd_6wKmEw5gKMIIteLgSiZKH41JapGBpA81VuSe9A6CqS8NOkepmwSZt11nZjh_qlAh35HGaKor0xjxbmP3rqUJTtzPvk_wCowaN73A74XnlR5G7Z7J4m-zC-787_aND9VuH0ajJLD3L32J-bk"/>
</div>
<div class="aspect-square rounded-md bg-slate-800 hover:ring-2 ring-accent cursor-pointer overflow-hidden border border-white/5">
<img alt="Preset 2" class="w-full h-full object-cover" data-alt="Abstract vibrant orange gradient background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAzd1mtVpC6sl4vtdwUh7kQJQpCB6JXQ0Hz0KUec9S39MmFJLikizYc9QeO5lzxooyQVEmjrMttnQaBXT7APkh_mMVFsOZiWHEX4KX8vI61xGp1dlNYyEMGP0p3ZKD4yK2780BiBLT79fkkFrf2mJCwthEvqRpVTrOEHex4UeMVyaV5s-FKSUqWajZR2THlyULFP57q-xl7XpiQvOgMcVbfTOAjoJx48dZksYPVp9qc5Q_BgbNrFURlceY-7yZqR1nqo-1OksXzggk"/>
</div>
<div class="aspect-square rounded-md bg-slate-800 hover:ring-2 ring-accent cursor-pointer flex items-center justify-center border-2 border-dashed border-slate-700">
<span class="material-icons-round text-slate-600">add</span>
</div>
</div>
</div>
</div>
<!-- Manual Refine Section -->
<div class="p-6">
<h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4 flex items-center gap-2">
<span class="material-icons-round text-sm">brush</span> Manual Refine
                </h3>
<div class="flex gap-2 p-1 bg-primary/20 rounded-lg mb-6">
<button class="flex-1 flex items-center justify-center gap-2 py-2 rounded-md bg-primary text-white text-xs font-medium">
<span class="material-icons-round text-sm">remove_circle</span> Erase
                    </button>
<button class="flex-1 flex items-center justify-center gap-2 py-2 rounded-md hover:bg-primary/40 text-slate-400 text-xs font-medium">
<span class="material-icons-round text-sm">add_circle</span> Restore
                    </button>
</div>
<div class="space-y-6">
<div>
<div class="flex items-center justify-between mb-2">
<label class="text-sm font-medium text-slate-300">Brush Size</label>
<span class="text-xs text-slate-500">24px</span>
</div>
<input class="w-full h-1.5 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-accent" type="range"/>
</div>
<div>
<div class="flex items-center justify-between mb-2">
<label class="text-sm font-medium text-slate-300">Hardness</label>
<span class="text-xs text-slate-500">60%</span>
</div>
<input class="w-full h-1.5 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-accent" type="range"/>
</div>
</div>
</div>
</aside>
</main>
<!-- Bottom Action Bar -->
<footer class="h-20 border-t border-slate-800 bg-background-light dark:bg-background-dark flex items-center justify-between px-8 shrink-0">
<div class="flex items-center">
<button class="flex items-center gap-2 px-4 py-2 text-slate-400 hover:text-white hover:bg-primary/20 rounded-lg transition-all font-medium">
<span class="material-icons-round">arrow_back</span>
                Back to Upload
            </button>
</div>
<div class="flex items-center gap-4">
<div class="flex items-center bg-primary/30 border border-slate-700 rounded-lg p-1">
<button class="px-4 py-1.5 rounded-md bg-primary text-white text-sm font-medium">PNG</button>
<button class="px-4 py-1.5 rounded-md hover:text-white text-slate-400 text-sm font-medium">JPG</button>
</div>
<button class="h-11 px-8 bg-accent hover:bg-amber-600 text-background-dark font-bold rounded-lg shadow-lg shadow-accent/10 flex items-center gap-3 transition-all">
                Download Result
                <span class="material-icons-round">download</span>
</button>
</div>
</footer>
</body></html>
